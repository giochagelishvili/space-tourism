<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS / Favicon -->
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap" rel="stylesheet">

        <!-- Google icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- JavaScript / jQuery -->
        <script src="js/jquery-3.7.0.js"></script>
        <script src="js/app.js"></script>
        <script src="js/data.json"></script>

        <!-- Title -->
        <title>Space Tourism</title>
    </head>
    <body id="crew-body">
        <!-- Header -->
        <header>
            <!-- Space Tourism logo in header -->
            <img src="assets/shared/logo.svg" 
            alt="space tourism logo"
            id="header-logo">

            <!-- Hamburger menu icon -->
            <img src="assets/shared/icon-hamburger.svg" 
            id="hamburger-menu-button"
            alt="hamburger menu icon" />

            <!-- Navigation bar -->
            <nav id="nav-bar">
                <!-- Navigation menu -->
                <ul id="nav-menu">
                    <!-- Navigation item -->
                    <li class="nav-item">
                        <!-- Homepage link (links to index.html) -->
                        <a href="index.html" id="index-link" class="nav-link">
                            <span class="list-number">00</span>
                            HOME
                        </a>
                    </li>

                    <!-- Navigation item -->
                    <li class="nav-item">
                        <!-- Destination link (links to destination.html) -->
                        <a href="destination.html" id="destination-link" class="nav-link">
                            <span class="list-number">01</span>
                            DESTINATION
                        </a>
                    </li>

                    <!-- Navigation item -->
                    <li class="nav-item">
                        <!-- Crew link (links to crew.html / active on crew page) -->
                        <a href="crew.html" id="crew-link" class="nav-link active">
                            <span class="list-number">02</span>
                            CREW
                        </a>
                    </li>

                    <!-- Navigation item -->
                    <li class="nav-item">
                        <!-- Technology link (links to technology.html) -->
                        <a href="technology.html" id="technology-link" class="nav-link">
                            <span class="list-number">03</span>
                            TECHNOLOGY
                        </a>
                    </li>

                    <!-- Close menu button -->
                    <li id="close-menu-button-container">
                        <img src="assets/shared/icon-close.svg" 
                        id="close-menu-button"
                        alt="close menu button" />
                    </li>
                </ul>
            </nav>
        </header>
        
        <!-- Crew page main -->
        <main id="crew-main">
            <!-- Meet your crew heading -->
            <h1 id="meet-your-crew">
                <span class="list-number">02</span>
                meet your crew
            </h1>

            <!-- Crew member image container -->
            <div id="crew-image-container">
                <!-- Crew member image (changes according to chosen crew member) -->
                <img src="assets/crew/image-douglas-hurley.webp"
                alt="photo of Douglas Hurley"
                class="crew-image">
            </div>

            <!-- Crew info container -->
            <div id="crew-info-container">
                <!-- Container for text -->
                <div id="text-container">
                    <!-- Crew position/role (changes according to chosen crew member) -->
                    <h2 class="crew-position">commander</h2>

                    <!-- Crew member's name (changes according to chosen crew member) -->
                    <h1 class="crew-name">douglas hurley</h1>

                    <!-- Crew member's bio (changes according to chosen crew member) -->
                    <p class="crew-bio">
                        Douglas Gerald Hurley is an American engineer, former 
                        Marine Corps pilot and former NASA astronaut. 
                        He launched into space for the third time as commander 
                        of Crew Dragon Demo-2.
                    </p>
                </div>

                <!-- Navigation circles container -->
                <div id="circle-container">
                    <!-- First circle active by default -->
                    <span class="crew-nav-circle circle-active"></span>
                    <span class="crew-nav-circle"></span>
                    <span class="crew-nav-circle"></span>
                    <span class="crew-nav-circle"></span>
                </div>
            </div>
        </main>
    </body>
</html>
